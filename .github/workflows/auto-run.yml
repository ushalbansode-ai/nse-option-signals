name: Auto Run NSE Signals

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 3-10 * * 1-5"   # every 15 min in market hours

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: pip install pandas requests

      - name: Run NSE Signals
        run: python src/run_all.py

      - name: Commit & Push
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "Auto Bot"
          git add .
          git commit -m "Auto update" || echo "Nothing to commit"
          git push
          
