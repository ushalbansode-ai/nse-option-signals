name: NSE FO Auto Bhavcopy + Option Signals

on:
  schedule:
    - cron: "50 10 * * 1-5"   # 16:20 IST â‰ˆ 10:50 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python3 src/main.py

      - name: Commit results
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/signals/*.csv data/signals/*.txt || true
          git commit -m "Auto update: F&O bhavcopy + option opportunities" || true
          git push || true
