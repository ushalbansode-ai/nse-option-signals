name: Daily NSE Futures Signal Update

on:
  schedule:
    - cron: "5 11 * * MON-FRI"
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run strategy
        run: python main.py

      - name: Commit updated signals
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/signals/latest_signals.json
          git commit -m "Daily signal update" || echo "No changes"
          git push
          
