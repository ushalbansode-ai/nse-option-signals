name: Daily Option Strategy Analysis

on:
  schedule:
    - cron: "50 10 * * 1-5"   # 16:20 IST â‰ˆ 10:50 UTC, Monday-Friday
  workflow_dispatch:          # Manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Create Output Directories
        run: |
          mkdir -p data/raw data/processed outputs/signals outputs/reports
          
      - name: Run Option Strategy Analysis
        run: |
          python run.py
          
      - name: List Generated Files
        run: |
          echo "Generated files:"
          find outputs/ -type f -name "*.csv" -o -name "*.txt" | sort
          
      - name: Commit and Push Results
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add outputs/
          git commit -m "Auto: Option strategy results for $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push || echo "Nothing to push"
