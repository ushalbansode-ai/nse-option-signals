<!DOCTYPE html>
<html>
<head>
<title>NSE Futures Signals</title>
<style>
body { font-family: Arial; padding: 20px; }
table { border-collapse: collapse; width: 100%; }
td, th { border: 1px solid #ddd; padding: 8px; }
</style>
</head>
<body>
<h2>NSE Futures Signals</h2>
<pre id="out"></pre>
<script>
fetch("../data/signals/latest_signals.json")
.then(r => r.json())
.then(d => {
    document.getElementById("out").textContent =
        JSON.stringify(d, null, 2);
});
</script>
</body>
</html>
